<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Jennie</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Tour.html">Tours</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Contact.html">Contact Us</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div id="contact-page">
    <div class="container-fluid">
      <div class="row align-items-center">

        <div class="col-md-6 d-none d-md-block">
          <div id="contact-img"></div>
        </div>

        <div class="col-md-6 p-5 mt-5">
          <h2>Let's Chat!</h2>
          <div id="Contact-Form">
            <div class="row g-3">
              <div class="col">
                <label for="First-Name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="First-Name" placeholder="Jane" aria-label="First name">
              </div>
              <div class="col">
                <label for="Last-Name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="Last-Name" placeholder="Doe" aria-label="Last name">
              </div>
              <div class="col-md-12">
                <label for="Input-Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Input-Email" placeholder="jane_doe@example.com">
              </div>
              <div class="col-12">
                <label for="Message" class="form-label">Message</label>
                <textarea class="form-control" id="Message" placeholder="Your message here. ^^" rows="5"></textarea>
              </div>
              <div class="col-4"><a href="#" class="btn btn-primary">Submit</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>

</html>
